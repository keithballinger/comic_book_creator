# Single Page Example - "The Last Second"
# Complete story in one page - demonstrates economy of storytelling
# Uses 9-panel grid for maximum story density

title: "The Last Second"
author: "Example Author"
genre: "drama"
style: "clean line art, muted colors except for key moments, cinematic framing"

pages:
  - number: 1
    layout: "nine_panel_grid"
    panels:
      - number: 1
        size: small
        description: "Close-up of a digital clock reading 11:59:50 PM, December 31st."
        effects: ["digital_glow"]
        dialogue:
          - character: "Caption"
            text: "Ten seconds to midnight."
            type: caption
            
      - number: 2
        size: small
        description: "SARAH (35) stands on empty rooftop, city lights below, phone in hand."
        characters: ["Sarah"]
        location: "Rooftop"
        dialogue:
          - character: "Caption"
            text: "Nine seconds."
            type: caption
            
      - number: 3
        size: small
        description: "Her thumb hovers over 'SEND' on a text message: 'I'm sorry. I love you.'"
        dialogue:
          - character: "Caption"
            text: "Eight seconds."
            type: caption
            
      - number: 4
        size: small
        description: "Flashback panel (sepia tone): Sarah and MIKE arguing, him walking away."
        characters: ["Sarah", "Mike"]
        effects: ["flashback_filter"]
        dialogue:
          - character: "Caption"
            text: "Seven seconds. (Three years ago)"
            type: caption
            
      - number: 5
        size: small
        description: "Present: Sarah's eyes close, tear rolling down."
        characters: ["Sarah"]
        dialogue:
          - character: "Sarah"
            text: "Please..."
            type: whisper
          - character: "Caption"
            text: "Six seconds."
            type: caption
            
      - number: 6
        size: small
        description: "Her phone suddenly rings! Screen shows 'MIKE CALLING'."
        effects: ["phone_glow", "vibration_lines"]
        sfx: "RING!"
        dialogue:
          - character: "Caption"
            text: "Five seconds."
            type: caption
            
      - number: 7
        size: small
        description: "Sarah's eyes snap open, shock and hope mixing."
        characters: ["Sarah"]
        dialogue:
          - character: "Caption"
            text: "Four seconds."
            type: caption
            
      - number: 8
        size: small
        description: "Split panel: Sarah answering / Mike on other end, both reaching out through phones."
        characters: ["Sarah", "Mike"]
        dialogue:
          - character: "Both"
            text: "I'm sorryâ€”"
            type: speech
          - character: "Caption"
            text: "Three seconds."
            type: caption
            
      - number: 9
        size: small
        description: "Fireworks explode over the city as the clock strikes midnight. Sarah smiles through tears."
        characters: ["Sarah"]
        effects: ["fireworks"]
        mood: "hope"
        dialogue:
          - character: "Mike"
            text: "Happy New Year, Sarah."
            type: speech
          - character: "Sarah"
            text: "Happy New Year."
            type: speech
          - character: "Caption"
            text: "New beginnings."
            type: caption