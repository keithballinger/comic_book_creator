# Superhero Example - "The Hero Rises"
# Classic superhero origin story in 3 pages
# Demonstrates action sequences, dramatic reveals, and hero moments

title: "The Hero Rises"
author: "Example Author"
genre: "superhero"
style: "modern comic book art, dynamic poses, vibrant colors, dramatic lighting"

pages:
  - number: 1
    layout: "standard"
    panels:
      - number: 1
        size: large
        description: "Wide establishing shot of Metro City at dusk. Gleaming skyscrapers reflect the sunset. The city looks peaceful but there's a sense of tension in the air."
        camera_angle: "aerial wide"
        mood: "anticipation"
        
      - number: 2
        size: medium
        description: "Street level. ALEX STONE (25, ordinary clothes, backpack) walks through crowded sidewalk, looking at phone, unaware of surroundings."
        characters: ["Alex Stone"]
        dialogue:
          - character: "Alex Stone"
            text: "Late again. Dr. Chen is going to kill me..."
            type: thought
            
      - number: 3
        size: small
        description: "Close-up of a strange glowing meteorite in a dark alley nearby, pulsing with otherworldly energy."
        effects: ["glowing", "energy_pulses"]
        sfx: "HUMMMM"
        
      - number: 4
        size: small
        description: "Alex's eyes drawn to the alley, curious expression."
        characters: ["Alex Stone"]
        dialogue:
          - character: "Alex Stone"
            text: "What's that light?"
            type: speech
            
      - number: 5
        size: medium
        description: "Alex approaches the meteorite cautiously, hand reaching out. The glow intensifies as they get closer."
        characters: ["Alex Stone"]
        mood: "mysterious"
        dialogue:
          - character: "Alex Stone"
            text: "This... this isn't possible. It's beautiful..."
            type: whisper
            
      - number: 6
        size: large
        description: "EXPLOSIVE PANEL! The moment Alex touches the meteorite, MASSIVE ENERGY BURST! Alex is engulfed in cosmic energy, lifting off the ground, transformation beginning!"
        characters: ["Alex Stone"]
        effects: ["explosion", "energy_burst", "transformation"]
        camera_angle: "dramatic low angle"
        sfx: "KRRAAAAKOOOM!"

  - number: 2
    layout: "action_layout"
    panels:
      - number: 1
        size: splash
        description: "FULL PAGE SPLASH! Alex floating in the alley, fully transformed. Costume materialized: sleek blue and silver, energy crackling around them. Eyes glowing with power. Debris floating around from the energy burst. Dramatic hero pose."
        characters: ["Alex Stone"]
        effects: ["energy_aura", "floating_debris", "glowing_eyes"]
        mood: "epic_transformation"
        dialogue:
          - character: "Alex Stone"
            text: "I... I can feel everything. The power... it's incredible!"
            type: speech
            emotion: "awe"

  - number: 3
    layout: "standard"
    panels:
      - number: 1
        size: medium
        description: "Alex lands, examining their transformed body. Hands glowing with energy."
        characters: ["Alex Stone"]
        dialogue:
          - character: "Alex Stone"
            text: "What's happened to me? This power..."
            type: thought
            
      - number: 2
        size: small
        description: "Distant explosion visible in the city skyline. Smoke rising."
        effects: ["distant_explosion", "smoke"]
        sfx: "BOOM!"
        
      - number: 3
        size: small
        description: "News on a nearby TV in a shop window: 'BREAKING: TECHNO-VILLAIN ATTACKS DOWNTOWN!'"
        dialogue:
          - character: "News Anchor"
            text: "...casualties mounting as the villain's rampage continues..."
            type: caption
            
      - number: 4
        size: medium
        description: "Alex's determined expression. Fist clenching with energy."
        characters: ["Alex Stone"]
        dialogue:
          - character: "Alex Stone"
            text: "People need help. I have these powers now..."
            type: speech
            
      - number: 5
        size: medium
        description: "Alex crouches, energy building in legs, preparing to leap."
        characters: ["Alex Stone"]
        effects: ["energy_buildup"]
        dialogue:
          - character: "Alex Stone"
            text: "Time to find out what I can really do!"
            type: speech
            emotion: "determined"
            
      - number: 6
        size: large
        description: "Alex LAUNCHES into the sky with superhuman leap! Energy trail behind them. City lights below. Heading toward the disaster. Birth of a hero moment."
        characters: ["Alex Stone"]
        effects: ["speed_lines", "energy_trail", "motion_blur"]
        camera_angle: "dynamic diagonal"
        mood: "heroic"
        dialogue:
          - character: "Narration"
            text: "And so begins the legend of QUANTUM..."
            type: caption
            
      - number: 7
        size: small
        description: "Final panel: The meteorite in the alley crumbles to dust, its purpose fulfilled."
        effects: ["disintegration"]
        dialogue:
          - character: "Narration"
            text: "To be continued..."
            type: caption