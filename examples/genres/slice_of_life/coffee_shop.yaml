# Slice of Life Example - "Morning Ritual"
# Everyday moment in a coffee shop - single page
# Demonstrates character interaction, emotions, quiet moments

title: "Morning Ritual"
author: "Example Author"
genre: "slice of life"
style: "soft watercolor style, warm colors, natural lighting, realistic proportions, gentle expressions"

pages:
  - number: 1
    layout: "six_panel_grid"
    panels:
      - number: 1
        size: medium
        description: "Exterior of 'Bean There' coffee shop, early morning. Warm light spills from windows. MIA (28, messy bun, oversized sweater) approaches with a well-worn book under her arm."
        characters: ["Mia"]
        location: "Coffee Shop - Exterior"
        time_of_day: "early morning"
        lighting: "golden hour"
        mood: "peaceful"
        
      - number: 2
        size: medium
        description: "Interior. Mia enters, bell chiming. JAMES (30, barista, friendly smile, already preparing her usual) waves from behind counter. Only two other customers, quiet atmosphere."
        characters: ["Mia", "James"]
        location: "Coffee Shop - Interior"
        sfx: "ding-a-ling"
        dialogue:
          - character: "James"
            text: "The usual?"
            type: speech
          - character: "Mia"
            text: "You know me too well."
            type: speech
            emotion: "comfortable"
            
      - number: 3
        size: medium
        description: "Close-up of James's hands expertly making a latte, steam rising, creating a heart pattern in the foam."
        effects: ["steam"]
        mood: "craftsmanship"
        dialogue:
          - character: "James"
            text: "Rough week?"
            type: speech
            
      - number: 4
        size: medium
        description: "Mia at her usual corner table by the window, setting down her book (visible title: 'The Art of Being Present'). Shoulders relaxing, first genuine smile of the day."
        characters: ["Mia"]
        dialogue:
          - character: "Mia"
            text: "You could say that. But this... this helps."
            type: speech
            emotion: "grateful"
            
      - number: 5
        size: medium
        description: "James brings over the latte and a surprise - a small cranberry scone with a candle. Mia's eyes widen in surprise."
        characters: ["Mia", "James"]
        dialogue:
          - character: "James"
            text: "Happy birthday. On the house."
            type: speech
            emotion: "kind"
          - character: "Mia"
            text: "You remembered?"
            type: speech
            emotion: "touched"
            
      - number: 6
        size: medium
        description: "Wide shot of the coffee shop. Mia blowing out the candle, James heading back to counter. Other customer raising their coffee in a small toast. Morning light streaming through windows. A perfect, simple moment of human connection."
        characters: ["Mia", "James", "Other Customer"]
        lighting: "warm sunlight"
        mood: "contentment"
        dialogue:
          - character: "Mia"
            text: "(Sometimes the smallest gestures mean everything.)"
            type: thought
            emotion: "peaceful"